extraction:
  cpp:
    prepare:
      packages:
        - cmake
        - git
        - libdistorm3-dev
        - libqt5concurrent5
        - libqt5gui5
        - libqt5network5
        - libqt5scintilla2-dev
        - libqt5svg5-dev
        - libqt5widgets5
        - libqt5xmlpatterns5-dev
        - libssl-dev
        - python2.7-dev
        - python3-dev
        - qtbase5-dev
    after_prepare:
      - mkdir build
    configure:
      command:
        - cd build
        - cmake .. -DALL=ON -DWITH_SCINTILLA=ON
    index:
      build_command:
        - cd build
        - make -j8 
